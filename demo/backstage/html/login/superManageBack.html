<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢迎登录云调味管理系统</title>

	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/login.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/selectivizr.js"></script>
	<script src="../../js/login.js"></script>

</head>
<body>
	<div class="loginsel_wrap">
		<div class="loginsel_box superback_login">
			<div class="top">
				<h1>欢迎登陆云调味管理系统</h1>
			</div>
			<form name="login" method="post" onsubmit="return false">
				<input type="hidden" name="redirectURL" value="http://www.baidu.com" >
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr height="71px">
						<td><input id="loginname" type="text" placeholder="用户账户"></td>
					</tr>
					<tr height="71px">
						<td><input id="loginpwd" type="password" placeholder="用户密码"></td>
					</tr>
					<tr height="38px">
						<td>
							<div class="remember_pw">
								<input class='tgl' id='cb1' type='checkbox'>
		    					<label class='tgl_btn' for='cb1'></label>
		    					<label class="txt" for='cb1'>记住密码</label>
	    					</div>
						</td>
					</tr>
					<tr height="50px">
						<td><input type="submit" value="登录" onclick="loginSubmit()"></td>
					</tr>				
				</table>
			</form>
		</div>
	</div>
</body>
</html>
